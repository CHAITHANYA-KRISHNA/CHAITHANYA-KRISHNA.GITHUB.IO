<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLibrary | Professional Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wallpaper-bg"></div>

    <div id="login-overlay" class="screen-center">
        <div class="glass-card login-box">
            <div class="brand">
                <div class="app-icon">üìö</div>
                <h1>iLibrary</h1>
                <p>Management System v2.0</p>
            </div>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="ios-btn primary">Sign In</button>
            </form>
        </div>
    </div>

    <div id="app-interface" class="hidden">
        <aside class="sidebar glass-card">
            <div class="sidebar-header">
                <h3>iLibrary</h3>
            </div>
            <nav>
                <button class="nav-btn active" onclick="showTab('dashboard-tab')">üìä Dashboard</button>
                <button class="nav-btn" onclick="showTab('books-tab')">üìñ Books Catalog</button>
                <button class="nav-btn">üë• Members</button>
                <button class="nav-btn">‚öôÔ∏è System Settings</button>
            </nav>
            <div class="sidebar-footer">
                <button class="ios-btn secondary" onclick="location.reload()">Logout</button>
            </div>
        </aside>

        <main class="main-view">
            <section id="dashboard-tab" class="tab-content">
                <header class="glass-card header-row">
                    <h2>Library Analytics</h2>
                    <div class="user-pill glass-card">Admin User</div>
                </header>
                
                <div class="stats-grid">
                    <div class="glass-card stat-item"><h4>Total Books</h4><p>12,450</p></div>
                    <div class="glass-card stat-item"><h4>Issued</h4><p>312</p></div>
                    <div class="glass-card stat-item"><h4>Overdue</h4><p class="warning">14</p></div>
                </div>
            </section>

            <section id="books-tab" class="tab-content hidden">
                <div class="glass-card table-wrapper">
                    <div class="table-header">
                        <h2>Books Inventory</h2>
                        <button class="ios-btn primary">+ Add Book</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="book-list">
                            <tr><td>978-01...</td><td>The Design of Everyday Things</td><td>Don Norman</td><td><span class="badge in">Available</span></td></tr>
                            <tr><td>978-03...</td><td>Atomic Habits</td><td>James Clear</td><td><span class="badge out">Issued</span></td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
